module_version: 1.0

var:
  - name: syslog_host
    default: localhost
  - name: tags
    default: [fortinet.fortiweb, forwarded]
  - name: syslog_port
    default: 9514
  - name: input
    default: udp

ingest_pipeline:
  - ingest/pipeline.yml
  - ingest/event.yml
  - ingest/attack.yml
  - ingest/traffic.yml

input: config/fortiweb.yml
